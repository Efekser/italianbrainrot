<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Italian Brainrot</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image\\rmf.jpg" href="image\\rmf.jpg" class="logo">
</head>
<body>
    <div class="container">
        <div class="item">
          <img src="image/bobrito.jpg">

        <div class="item">
          <img src="image/croco.jpg">

        </div>
      
        <div class="item">
          <img src="image\\shimpa.jpg">

            <button onclick="stopSound('ses8')">❌</button>
          </div>
        </div>
      </div>
      
      <script>
        function playSound(id) {
            let audio = document.getElementById(id);
            audio.play();
        }

        function stopSound(id) {
            let audio = document.getElementById(id);
            audio.pause();
            audio.currentTime = 0;
        }
      </script>
